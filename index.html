<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stocks Profit or Loss</title>
    <link rel="stylesheet" href="stocks.css">
</head>
<body>
    <section class="center">
        <h1>Stocks Profit or Loss</h1>

        <div class="center">
            <label for="initial-price">Initial Price of a Stock:  </label>
            <input id="initial-price" type="number" placeholder="Initial Price">
            <label for="number-of-stocks">Quantity of Stocks: </label>
            <input id="number-of-stocks" type="number" placeholder="Number of Stocks">
            <label for="current-price">Current Price of a Stock: </label>
            <input id="current-price" type="number" placeholder="Current Price">
        </div>
        <div class="center" id="result"></div>

        <button type="submit" id="submit-button">submit</button>

    </section>
    <script src="./stocks.js"></script>
</body>
</html>
